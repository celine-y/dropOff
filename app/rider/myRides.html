<!DOCTYPE html>
<html>
<head>
    <title>dropOff | My Rides</title>
</head>
<body ng-controller="myRidesCtrl">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">Drop<span class="glyphicon glyphicon-map-marker"></span>ff</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#!/home">Home</a></li>
                    <li class="active" ng-show="{{userType == 'rider'}}"><a href="#!/myRides">My Rides</a></li>
                    <li ng-click="logout()"><a href="#">Logout</a></li>
                </ul>
                <p class="navbar-text navbar-right">Welcome, {{username}}</p>
            </div>
        </div>
    </nav>

    <div class="container">
        <h3 class="text-center">My Upcoming Rides</h3>

        <div ng-repeat="trip in trips | orderBy:'datetime'" class="list-group">
            <div class="list-group-item list-group-item-action">
                <div class="row">
                    <div class="col-xs-9">
                        <h3>{{ trip.startLoc }} to {{ trip.endLoc }}</h3>
                    </div>
                    <div class="col-xs-3 text-right">
                        <p>{{ trip.datetime | date: 'MMM dd HH:mm' }}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <span>
                            <i class="fas fa-car fa-fw" ng-style="{'color': getCarColor(trip.driver)}"></i>
                        </span>
                        {{ getDriverInfo(trip.driver)}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-6">
                        <div class="text-success" ng-src="{{getSeat(trip.seats)}}">
                            <h4 class="text-right">Seat: 
                                <span class="badge badge-pill" data-toggle="tooltip" uib-tooltip="{{getSeat(trip.seats)}}">{{numSeats}}</span>
                            </h4>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


</body>
</html>
