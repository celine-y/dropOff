<!DOCTYPE html>
<html>
<head>
    <title>dropOff | My Rides</title>
</head>
<body ng-controller="myRidesCtrl">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">dropOff</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#!/home">Home</a></li>
                <li class="active" ng-show="{{userType == 'rider'}}"><a href="#!/myRides">My Rides</a></li>
                <li ng-click="logout()"><a href="#">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h3 class="text-center">My Upcoming Rides</h3>
        <div ng-repeat="trip in trips | orderBy:'datetime'" class="list-group">
            <div class="list-group-item list-group-item-action">
                <div class="">
                    <div class="row">
                        <div class="col-xs-9">
                            <h3>{{ trip.startLoc }} to {{ trip.endLoc }}</h3>
                        </div>
                        <div class="col-xs-3 text-right">
                            <p>{{ trip.datetime | date: 'MMM dd HH:mm' }}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="">
                                <div class="row">
                                    <div class="col-xs-9">
                                        <h4>Spots Left: </h4>
                                    </div>
                                    <div class="col-xs-3">
                                        <p class="align-bottom badge badge-primary badge-pill">{{ trip.seatsLeft }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="text-success">
                                <h3 class="text-right">Seat:</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
