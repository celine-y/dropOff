<!DOCTYPE html>
<html>
    <head>
        <title>dropOff | My Rides</title>
    </head>
    <body ng-controller="myRidesCtrl">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">dropOff</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="#!/home">Home</a></li>
                    <li ng-show="{{userType == 'rider'}}"><a href="#!/myRides">My Rides</a></li>
                    <li ng-click="logout()"><a href="#">Logout</a></li>
                </ul>
            </div>
        </nav>

        <div class="row container">
            <div class="col-xs-12">
                <div ng-repeat="(id, trip) in rTrips | orderBy:'datetime' " class="list-group">
                    <div class="list-group-item list-group-item-action flex-column align-items-start">
                        <div class="row">
                            <div class="col-xs-6">
                                <h4>{{ trip.datetime | date: 'MMM dd HH:mm' }}</h4>
                            </div>
                            <div class="col-xs-6 text-right">
                                <small>{{ trip.startLoc }} to {{ trip.endLoc }}</small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <span>
                                    <i class="fas fa-car fa-fw" ng-style="{'color': trip.driver.color}"></i>
                                </span>
                                {{ trip.driver.brand }}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <div class="text-success">
                                    <h5 class="text-left">${{ trip.price }}</h5>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <h6>Spots left: </h6>
                                    </div>
                                    <div class="col-xs-6 text-right">
                                        <span class="badge badge-primary badge-pill">{{ trip.seatsLeft }}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
