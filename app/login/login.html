<!DOCTYPE html>
<html>
<head>
	<title>dropOff | Login</title>
</head>
<body ng-controller="LoginCtrl">

	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-1 loginContainer">
				<div>
					<h2>Login</h2>
				</div>
				<form role="form" name="loginForm" novalidate="">
					<div class="form-group" ng-class="{'has-error': loginForm.email.$invalid && loginForm.email.$touched}">
						<label for="email">Email Address</label>
						<input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Email Address" required="" />
						<small class="help-block" ng-show="loginForm.email.$invalid && loginForm.email.$touched">Please enter an Email Address</small>
					</div>
					<div class="form-group" ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$touched}">
						<label for="password">Password</label>
						<input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Password" required="" ng-minlength = 8 />
						<small class="help-block" ng-show="loginForm.password.$error.minlength && loginForm.password.$touched">Password must be atleast 8 characters.</small>
					</div>
					<div class="checkbox">
						<span><a href="#!/register">Create account</a></span>
					</div>
					<div class="results">
						<p ng-show="errMsg" style="color: red;">{{errorMessage}}</p>
						<button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="loginForm.$invalid" ng-click="signIn()">Log In</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
